<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />

    <title>Login</title>
    <meta name="description" content="Latest updates and statistic charts">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!--begin::Web font -->
    <script type="text/javascript" src="assets/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link href="assets/vendors.bundle.css"  rel="stylesheet" type="text/css" />
    <link href="assets/style.bundle.css"  rel="stylesheet" type="text/css" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<!-- end::Head -->


<!-- end::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >



<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">


    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url('images/bg.jpg');">
        <div class="m-grid__item m-grid__item--fluid    m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="images/logo.png" width="300px">
                    </a>
                </div>
                <div class="m-login__signin">
        <div class="m-login__head">
            <h3 class="m-login__title">Sign In To Subliminals</h3>
            <br/>
            <center>
                <button type="submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" style="background-color: #337ab7;color: #fff;border: none;">
                    <i class="fa fa-facebook"></i>
                </button>&nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset" style="background-color: #b92c28;color: #fff;border: none;">
                    <i class="fa fa-google-plus"></i>
                </button> &nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset" style="background-color: #28a4c9;color: #fff;border: none;">
                    <i class="fa fa-twitter"></i>
                </button>
            </center>
        </div>   <br/><center><h4 style="color:#fff !important;">OR</h4></center>
        <form class="m-login__form m-form" action="account.html" method="post">
            
            <div class="form-group m-form__group">
                <input class="form-control m-input"   type="text" placeholder="Email" name="email" autocomplete="off" required>
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" required>
            </div>
            <div class="row m-login__form-sub">
                <div class="col m--align-left m-login__form-left">
                    <label class="m-checkbox  m-checkbox--light">
                        <input type="checkbox" name="remember"> Remember me
                        <span></span>
                    </label>
                </div>
                <div class="col m--align-right m-login__form-right">
                    <a href="#"  class="m-link">Forget Password ?</a>
                </div>
            </div>
            <div class="m-login__form-action">
                <button  class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary" type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <div class="m-login__account">
                <span class="m-login__account-msg">
                Don't have an account yet ?
                </span>&nbsp;&nbsp;
        <a href="#" class="m-link m-link--light m-login__account-link">Sign Up</a>
    </div>
    <style type="text/css">
        input[type=text] , input[type=password] , .m-input{
            background-color: #fff !important;
        }
        input[type=text]:focus , input[type=password]:focus{
            color : grey !important;
        }
    </style>

                
            </div>
        </div>
    </div>


</div>
<!-- end:: Page -->


<script src="assets/vendors.bundle.js" type="text/javascript"></script>
<script src="assets/scripts.bundle.js" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Snippets -->
<script src="assets/dashboard.js" type="text/javascript"></script>




</body>
<!-- end::Body -->
</html>
