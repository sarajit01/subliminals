<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />

    <title>Register</title>
    <meta name="description" content="Latest updates and statistic charts">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!--begin::Web font -->
    <script type="text/javascript" src="assets/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link href="assets/vendors.bundle.css"  rel="stylesheet" type="text/css" />
    <link href="assets/style.bundle.css"  rel="stylesheet" type="text/css" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<!-- end::Head -->


<!-- end::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >



<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">


    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url('images/bg.jpg');">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="images/logo.png" width="300px">
                    </a>
                </div>
                <div class="m-login__signup" style="display: block !important;">
        <div class="m-login__head">
            <h3 class="m-login__title">Sign Up</h3>
            <div class="m-login__form-action">
                <br/>
                <center>
                <button type="submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" style="background-color: #337ab7;color: #fff;border: 1px solid #fff;">
                    <i class="fa fa-facebook"></i>
                </button>&nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset" style="background-color: #b92c28;color: #fff;border: 1px solid #fff;">
                    <i class="fa fa-google-plus"></i>
                </button> &nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset" style="background-color: #28a4c9;color: #fff;border: 1px solid #fff;">
                    <i class="fa fa-twitter"></i>
                </button>
                </center>
            </div>    <br/><center><h4 style="color:#fff !important;">OR</h4></center>
            <div class="m-login__desc">Enter your details to create your account:</div>
        </div>
        <form class="m-login__form m-form">
            
           
            <div class="form-group m-form__group">
                <input class="form-control m-input" type="text" placeholder="Username" name="username" required>
            </div>
            
            <div class="form-group m-form__group">
                <input class="form-control m-input" type="text" placeholder="Email" name="email" required="" autocomplete="off">
            </div>
            
            <div class="form-group m-form__group">
                <input class="form-control m-input" type="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group m-form__group">
                <input class="form-control m-input m-login__form-input--last" type="password" required placeholder="Confirm Password" name="password_confirmation">
            </div>
            <div class="row form-group m-form__group m-login__form-sub">
                <div class="col m--align-left">
                    <label class="m-checkbox m-checkbox--light">
                        <input type="checkbox" name="agree" required>I Agree the <a href="#" class="m-link m-link--focus">terms and conditions</a>.
                        <span></span>
                    </label>
                    <span class="m-form__help"></span>
                </div>
            </div>
            <div class="m-login__form-action">
                <button type="submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign Up</button>&nbsp;&nbsp;
                <button  class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn" type="reset">Cancel</button>
            </div>
        </form>
    </div>
    <div class="m-login__account">
                <span class="m-login__account-msg">
                Already have an account ?
                </span>&nbsp;&nbsp;
        <a href="#" class="m-link m-link--light m-login__account-link">Sign In</a>
    </div>


                
            </div>
        </div>
    </div>


</div>
<!-- end:: Page -->


<!--begin::Base Scripts -->
<script src="assets/vendors.bundle.js" type="text/javascript"></script>
<script src="assets/scripts.bundle.js" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Snippets -->
<script src="assets/dashboard.js" type="text/javascript"></script>
<!--end::Page Snippets -->




</body>
<!-- end::Body -->
</html>
