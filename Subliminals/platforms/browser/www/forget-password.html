<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">


    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url('images/bg.jpg');">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="images/logo.png" width="300px">
                    </a>
                </div>
                 <div class="m-login__forget-password" style="display: block !important;">
        <div class="m-login__head">
            <h3 class="m-login__title">Forgotten Password ?</h3>
            <div class="m-login__desc">Enter your email to reset your password:</div>
        </div>

        <form class="m-login__form m-form" action="#" method="post">
           
            <div class="form-group m-form__group">
                <input class="form-control m-input" type="text" placeholder="Please enter Email" name="email" id="m_email" autocomplete="off" required>
            </div>
            <div class="m-login__form-action">
                <button class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" type="submit">Request</button>&nbsp;&nbsp;
                <button type="reset" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">Cancel</button>
            </div>
        </form>
    </div>
    <div class="m-login__account">
                <span class="m-login__account-msg">
                Don't have an account yet ?
                </span>&nbsp;&nbsp;
        <a href="#" class="m-link m-link--light m-login__account-link">Sign Up</a>
    </div>

                
            </div>
        </div>

</div>
